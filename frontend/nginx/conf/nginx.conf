user  root;
worker_processes  1;

pid        /var/run/nginx.pid;

load_module /usr/lib64/nginx/modules/ngx_http_auth_jwt_module.so;

events {
    worker_connections  1024;
}

http {
    # Direct logs to stdout and stderr
    error_log /dev/stderr debug;
    access_log /dev/stdout;

    auth_jwt_loginurl "http://localhost:5001/login";

    # =========================================================================
    # FILE UPLOAD SETTINGS - REQUIRED FOR RAG
    # =========================================================================
    client_max_body_size 20M;           # Allow uploads up to 20MB
    client_body_buffer_size 20M;        # Buffer for request body
    client_body_timeout 120s;           # Timeout for reading request body
    proxy_request_buffering off;        # Stream uploads to backend (optional)

    # =========================================================================
    # DNS Resolver - Docker's internal DNS (enables failsafe startup)
    # =========================================================================
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # =========================================================================
    # CORS Origin Mapping - Allow both 5001 and 5010
    # =========================================================================
    map $http_origin $cors_origin {
        default "";

        # localhost variants
        "http://localhost:5001"  $http_origin;
        "https://localhost:5001" $http_origin;
        "http://localhost:5002"  $http_origin;
        "https://localhost:5002" $http_origin;
        "http://localhost:5003"  $http_origin;
        "https://localhost:5003" $http_origin;
        "http://localhost:5005"  $http_origin;
        "https://localhost:5005" $http_origin;
        "http://localhost:5006"  $http_origin;
        "https://localhost:5006" $http_origin;
        "http://localhost:5010"  $http_origin;
        "https://localhost:5010" $http_origin;
        "http://localhost:5333"  $http_origin;
        "https://localhost:5333" $http_origin;

        # 127.0.0.1 variants
        "http://127.0.0.1:5001"  $http_origin;
        "https://127.0.0.1:5001" $http_origin;
        "http://127.0.0.1:5002"  $http_origin;
        "https://127.0.0.1:5002" $http_origin;
        "http://127.0.0.1:5003"  $http_origin;
        "https://127.0.0.1:5003" $http_origin;
        "http://127.0.0.1:5005"  $http_origin;
        "https://127.0.0.1:5005" $http_origin;
        "http://127.0.0.1:5006"  $http_origin;
        "https://127.0.0.1:5006" $http_origin;
        "http://127.0.0.1:5010"  $http_origin;
        "https://127.0.0.1:5010" $http_origin;
        "http://127.0.0.1:5333"  $http_origin;
        "https://127.0.0.1:5333" $http_origin;
        "http://127.0.0.1:80"    $http_origin;
        "https://127.0.0.1:443"  $http_origin;
    }

    # =========================================================================
    # NO UPSTREAM BLOCKS - Using variables for failsafe startup
    # =========================================================================

    server {
        listen 80;
        listen [::]:80;
        server_name localhost;
        server_tokens off;

        # =====================================================================
        # Default Location - Static Files
        # =====================================================================
        location / {
          root    /usr/share/nginx/html;
          index   index.html;
          try_files $uri $uri/ /index.html;
        }

        # =====================================================================
        # AI Orchestration Layer - RAG Upload Endpoint (SPECIFIC)
        # Must be before the general /ai/ location
        # =====================================================================
        location /ai/rag/documents/upload {
            # Handle CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                return 204;
            }

            # Hide upstream CORS headers to prevent duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;

            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # Upload-specific settings
            client_max_body_size 20M;
            client_body_buffer_size 20M;
            client_body_timeout 300s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;

            # Failsafe: resolve at request time, not startup
            set $ai_backend "http://ai-orchestration-layer:8700";
            rewrite ^/ai/(.*) /$1 break;
            proxy_pass $ai_backend;

            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Important for multipart uploads
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # =====================================================================
        # AI Orchestration Layer Routes
        # No JWT required - AI backend handles its own auth if needed
        # =====================================================================
        location /ai/ {
            # Handle CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                return 204;
            }

            # Hide upstream CORS headers to prevent duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;

            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # Failsafe: resolve at request time, not startup
            set $ai_backend "http://ai-orchestration-layer:8700";
            rewrite ^/ai/(.*) /$1 break;
            proxy_pass $ai_backend;

            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for streaming
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # AI WebSocket endpoint (explicit for clarity)
        location /ai/ws/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                return 204;
            }

            # Hide upstream CORS headers to prevent duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;

            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            set $ai_ws_backend "http://ai-orchestration-layer:8700";
            rewrite ^/ai/ws/(.*) /ws/$1 break;
            proxy_pass $ai_ws_backend;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }

        # =====================================================================
        # CloudApp Routes
        # =====================================================================

        # Location for specific paths: user-register or user-login
        location ~ ^/cloudapp/user/(user-register|user-login) {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                return 204;
            }

            # Hide upstream CORS headers to prevent duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;

            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # Make sure to expore authorization header for jwt reuse
            add_header 'Access-Control-Expose-Headers' 'Authorization' always;

            set $cloudapp_backend "http://cloudapp:8099";
            proxy_pass $cloudapp_backend;

            # Make sure to pass authorization header to Cloudapp, as user is fetched from jwt
            proxy_set_header Authorization $http_authorization;

            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Location for specific paths: ws websocket
        location ~ ^/cloudapp/ws {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                return 204;
            }

            # Hide upstream CORS headers to prevent duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;

            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            set $cloudapp_ws_backend "http://cloudapp:8099";
            proxy_pass $cloudapp_ws_backend;

            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Location for general cloudapp paths excluding user-register, user-login and ws
        location ~ ^/cloudapp/(?!.*(?:user-register|user-login|ws)) {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                return 204;
            }

            # Hide upstream CORS headers to prevent duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;

            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            set $cloudapp_backend "http://cloudapp:8099";
            proxy_pass $cloudapp_backend;

            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_redirect off;
        }

        # =====================================================================
        # Petstore Routes
        # =====================================================================
        location /petstore {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                return 204;
            }

            # Hide upstream CORS headers to prevent duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;

            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # auth_jwt_enabled on;
            # auth_jwt_redirect on;
            # auth_jwt_location HEADER=Authorization;
            # auth_jwt_algorithm RS512;
            # auth_jwt_use_keyfile on;
            # auth_jwt_keyfile_path "/etc/nginx/localhost+3-key.pub";

            set $petstore_backend "http://petstore:8083";
            proxy_pass $petstore_backend;

            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_redirect off;
        }

        # =====================================================================
        # Vehicles Routes
        # =====================================================================
        location /vehicles {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                return 204;
            }

            # Hide upstream CORS headers to prevent duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;

            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            #auth_jwt_enabled on;
            #auth_jwt_redirect on;
            #auth_jwt_location HEADER=Authorization;
            #auth_jwt_algorithm RS512;
            #auth_jwt_use_keyfile on;
            #auth_jwt_keyfile_path "/etc/nginx/localhost+3-key.pub";

            set $vehicles_backend "http://vehicles-api:8880";
            proxy_pass $vehicles_backend;

            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_redirect off;
        }

        # =====================================================================
        # Jira Proxy Routes
        # =====================================================================
        location /jiraproxy {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                return 204;
            }

            # Hide upstream CORS headers to prevent duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;

            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            set $jira_backend "http://jiraproxy:8501";
            proxy_pass $jira_backend;

            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_redirect off;
        }

        # =====================================================================
        # ML Ops Routes
        # =====================================================================
        location /mlops-segmentation {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                return 204;
            }

            # Hide upstream CORS headers to prevent duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;

            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            set $mlops_backend "http://mlops-segmentation:8600";
            proxy_pass $mlops_backend;

            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_redirect off;
        }
    }
}
services:
  # ===========================================================================
  # BACKEND SERVICES - Internal only (no ports exposed to host)
  #
  # OpenTelemetry: Each Spring Boot service activates the Java agent via
  # JAVA_TOOL_OPTIONS. The agent auto-instruments Spring MVC, WebClient,
  # JPA, Kafka, and Resilience4j. Set OTEL_ENABLED=false to disable.
  # ===========================================================================
  jiraproxy:
    image: jiraproxy:latest
    container_name: jiraproxy
    build:
      context: ./
      dockerfile: Dockerfile_BE
      args:
        SERVICE_PATH: backend/web-proxy
    environment:
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-}
      - HEALTH_CHECK_URL=http://localhost:8501/jiraproxy/actuator/health
      # OpenTelemetry Java agent — auto-instruments at JVM startup
      - JAVA_TOOL_OPTIONS=${OTEL_ENABLED:+-javaagent:/opt/opentelemetry-javaagent.jar}
      - OTEL_SERVICE_NAME=jiraproxy
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
    networks:
      - backend
    restart: unless-stopped

  vehicles-api:
    image: vehicles-api:latest
    container_name: vehicles-api
    build:
      context: ./
      dockerfile: Dockerfile_BE
      args:
        SERVICE_PATH: backend/vehicles-api
    environment:
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-}
      - HEALTH_CHECK_URL=http://localhost:8880/vehicles/actuator/health
      # OpenTelemetry
      - JAVA_TOOL_OPTIONS=${OTEL_ENABLED:+-javaagent:/opt/opentelemetry-javaagent.jar}
      - OTEL_SERVICE_NAME=vehicles-api
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
    networks:
      - backend
    restart: unless-stopped

  petstore:
    image: petstore:latest
    container_name: petstore
    build:
      context: ./
      dockerfile: Dockerfile_BE
      args:
        SERVICE_PATH: backend/petstore
    environment:
      - DOCKER_HOST_IP=host.docker.internal
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-}
      - HEALTH_CHECK_URL=http://localhost:8083/petstore/actuator/health
      # OpenTelemetry
      - JAVA_TOOL_OPTIONS=${OTEL_ENABLED:+-javaagent:/opt/opentelemetry-javaagent.jar}
      - OTEL_SERVICE_NAME=petstore
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
    networks:
      - backend
    restart: unless-stopped

  cloudapp:
    image: cloudapp:latest
    container_name: cloudapp
    build:
      context: ./
      dockerfile: Dockerfile_BE
      args:
        SERVICE_PATH: backend/cloudapp
    environment:
      - DOCKER_HOST_IP=host.docker.internal
      - DOCKER_HOST_KAFKA_PORT=9092
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-}
      - JWT_SECRET=${JWT_SECRET:-oursecretkey}
      - HEALTH_CHECK_URL=http://localhost:8099/cloudapp/actuator/health
      # OpenTelemetry
      - JAVA_TOOL_OPTIONS=${OTEL_ENABLED:+-javaagent:/opt/opentelemetry-javaagent.jar}
      - OTEL_SERVICE_NAME=cloudapp
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
    networks:
      - backend
    restart: unless-stopped

  mlops-segmentation:
    build:
      context: ./
      dockerfile: Dockerfile_PY
      args:
        SERVICE_PATH: backend/ml-pipeline
        SERVICE_PORT: 8600
    container_name: mlops-segmentation
    environment:
      - DOCKER_HOST_IP=host.docker.internal
      # OpenTelemetry for Flask/Python (activated by otel_setup.py when true)
      - OTEL_ENABLED=${OTEL_ENABLED:-false}
      - OTEL_SERVICE_NAME=ml-pipeline
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    networks:
      - backend
    restart: unless-stopped

  # ===========================================================================
  # NGINX GATEWAY - The ONLY entry point to backends
  # ===========================================================================
  next-nginx-jwt:
    container_name: next-nginx-jwt
    ports:
      - "80:80"
    build:
      context: ./frontend/nginx
      dockerfile: Dockerfile
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost/nginx_health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - frontend
      - backend
    depends_on:
      - cloudapp
      - petstore
      - jiraproxy
      - vehicles-api
      - mlops-segmentation
    restart: unless-stopped

  # ===========================================================================
  # FRONTEND SERVICES - Exposed to host (users access these directly)
  # ===========================================================================
  next-cloudapp-shell:
    build:
      context: ./
      dockerfile: Dockerfile_FE
      args:
        SERVICE_PATH: frontend/cloudapp-shell
        SERVICE_PORT: 5001
        NEXT_PRIVATE_LOCAL_WEBPACK: true
        # Module Federation remote URLs — configurable per environment
        NEXT_PUBLIC_REMOTE_OPENMAPS_URL: ${NEXT_PUBLIC_REMOTE_OPENMAPS_URL:-http://localhost:5002}
        NEXT_PUBLIC_REMOTE_JIRA_URL: ${NEXT_PUBLIC_REMOTE_JIRA_URL:-http://localhost:5003}
        NEXT_PUBLIC_REMOTE_CHATLLM_URL: ${NEXT_PUBLIC_REMOTE_CHATLLM_URL:-http://localhost:5333}
        NEXT_PUBLIC_REMOTE_MLOPS_URL: ${NEXT_PUBLIC_REMOTE_MLOPS_URL:-http://localhost:5005}
        NEXT_PUBLIC_REMOTE_PETSTORE_URL: ${NEXT_PUBLIC_REMOTE_PETSTORE_URL:-http://localhost:5006}
    container_name: next-cloudapp-shell
    ports:
      - 5001:5001
    environment:
      - DOCKER_HOST_IP=host.docker.internal
    networks:
      - frontend
    restart: unless-stopped

  next-openmaps:
    build:
      context: ./
      dockerfile: Dockerfile_FE
      args:
        SERVICE_PATH: frontend/remote/openmaps
        SERVICE_PORT: 5002
        NEXT_PRIVATE_LOCAL_WEBPACK: true
    container_name: next-openmaps
    ports:
      - 5002:5002
    environment:
      - DOCKER_HOST_IP=host.docker.internal
    networks:
      - frontend
    restart: unless-stopped

  next-jira:
    build:
      context: ./
      dockerfile: Dockerfile_FE
      args:
        SERVICE_PATH: frontend/remote/jira
        SERVICE_PORT: 5003
        NEXT_PRIVATE_LOCAL_WEBPACK: true
        NEXT_PUBLIC_LLM_MODEL: 'qwen3:1.7b'
        #NEXT_PUBLIC_JIRA_DOMAIN: 'https://your-jira-instance.atlassian.net'
        #NEXT_PUBLIC_JIRA_API_TOKEN: Y3NhYmFqYWthYm-------YOUR-API-KEY------SDA9REUzRjY4N0M=
        #NEXT_PUBLIC_JIRA_PROJECT_KEY: 'yourjiraprojectkey'
        #NEXT_PUBLIC_JIRA_EMAIL: 'youremail'
    container_name: next-jira
    ports:
      - 5003:5003
    environment:
      - DOCKER_HOST_IP=host.docker.internal
    networks:
      - frontend
    restart: unless-stopped

  next-mlops:
    build:
      context: ./
      dockerfile: Dockerfile_FE
      args:
        SERVICE_PATH: frontend/remote/mlops
        SERVICE_PORT: 5005
        NEXT_PRIVATE_LOCAL_WEBPACK: true
    container_name: next-mlops
    ports:
      - 5005:5005
    environment:
      - DOCKER_HOST_IP=host.docker.internal
    networks:
      - frontend
    restart: unless-stopped

  next-petstore:
    build:
      context: ./
      dockerfile: Dockerfile_FE
      args:
        SERVICE_PATH: frontend/remote/petstore
        SERVICE_PORT: 5006
        NEXT_PRIVATE_LOCAL_WEBPACK: true
    container_name: next-petstore
    ports:
      - 5006:5006
    environment:
      - DOCKER_HOST_IP=host.docker.internal
    networks:
      - frontend
    restart: unless-stopped

  next-chatllm:
    build:
      context: ./
      dockerfile: Dockerfile_FE
      args:
        SERVICE_PATH: frontend/remote/chatllm
        SERVICE_PORT: 5333
        NEXT_PRIVATE_LOCAL_WEBPACK: true
        NEXT_PUBLIC_LLM_MODEL: 'qwen3:1.7b'
    container_name: next-chatllm
    ports:
      - 5333:5333
    environment:
      - DOCKER_HOST_IP=host.docker.internal
    networks:
      - frontend
    restart: unless-stopped

# ===========================================================================
# NETWORKS
# ===========================================================================
networks:
  frontend:
    name: app-frontend
  backend:
    name: app-backend
# ===========================================================================
# application-test.properties Petstore Integration Test Profile
#
# Place in: backend/petstore/src/test/resources/application-test.properties
# ===========================================================================

server.port=8083
server.servlet.context-path=/petstore

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://${DOCKER_HOST_IP:localhost}:13307/petstore_test?serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:testpass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.flyway.enabled=false

management.endpoints.web.exposure.include=health,info

# Server port is arbitrary
server.port=8083
server.servlet.context-path=/petstore
# FIX 4.1: DB credentials from environment variables (set in docker-compose)
spring.datasource.url=jdbc:mysql://${DOCKER_HOST_IP:localhost}:3307/petstore?serverTimezone=UTC
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
# FIX 4.9: Expose Prometheus metrics endpoint via Actuator
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
# RFC 7807 ProblemDetail for standardized error responses
spring.mvc.problemdetails.enabled=true
